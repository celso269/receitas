<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4a48c; /* Cor de fundo */
        }

        header {
            height: 60px;
        }

        main {
            height: calc(100vh - 100px);
            overflow-y: auto;
        }

        footer {
            height: 25px;
            text-align: center;
            background-color: #333;
            color: white;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Receitas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="receitas.html">Receitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Área Principal -->
    <main class="container-fluid">
        <h1 class="text-center my-4">Efetue seu Cadastro</h1>
        <form action="mailto:seu-email@dominio.com" method="post" enctype="text/plain" class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" class="form-control" required>
            </div>
            <div class="col-md-8">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" id="rua" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label for="numero" class="form-label">Nº</label>
                <input type="text" id="numero" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" id="complemento" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label for="uf" class="form-label">UF</label>
                <input type="text" id="uf" class="form-control" required>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-dark">Cadastrar</button>
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer>
        &copy; Jurema 2022
    </footer>

    <!-- Bootstrap JS (opcional, para interatividade) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
